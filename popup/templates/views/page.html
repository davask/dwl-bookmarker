<div ng-if="page.bookmarks.length > 0" ng-repeat="bookmark in page.bookmarks" ng-include src="'/templates/blocks/bookmark.html'"></div>
<div ng-if="page.bookmarks.length == 0 && page.tab" ng-repeat="bookmark in [page.tab]" ng-include src="'/templates/blocks/bookmark.html'"></div>
<div ng-if="page.bookmarks.length == 0 && !page.tab">
    {{dwlLoading ? 'Loading ...' : 'No Bookmarks / Tab'}}
</div>
