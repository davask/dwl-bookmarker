<!-- <a ng-href="{{bookmark.url}}" target="_blank"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a> -->
<button
    ng-model="oversave"
    class="col-xs-10 btn btn-xs"
    ng-class="{false:'btn-primary', true:'btn-secondary'}[bookmark.edit]"
    ng-if="bookmark.type === 'bookmark'"
    ng-click="switchEditing(); bookmark.edit = !bookmark.edit;"
>
    {{ bookmark.edit ? 'save' : 'edit' }}
</button>

<button
    class="col-xs-10 btn btn-xs"
    ng-if="bookmark.type === 'bookmark' && bookmark.edit"
    ng-click="refresh.common();"
>
    Clear
</button>

<button
    class="col-xs-10 btn btn-xs btn-primary"
    ng-if="bookmark.type == 'bookmark' && bookmark.url !== dwlBk.tab.url"
    ng-click="openTab(bookmark.url)"
>
    Open
</button>
<button
    class="col-xs-10 btn btn-xs btn-primary"
    ng-if="bookmark.type === 'tab'"
    ng-click="createBookmark({'title':bookmark.title, 'url':bookmark.url})"
>
    add
</button>
<button
    class="col-xs-10 btn btn-xs btn-link"
    ng-if="bookmark.type === 'bookmark'"
    ng-click="removeBookmark(bookmark.id)"
>
    delete
</button>
