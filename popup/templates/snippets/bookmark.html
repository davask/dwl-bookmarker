<div id="{{bookmark.id}}" class="bookmark" ng-init="getLiveHtml(bookmark)">
    <div class="row">
        <div class="col-xs-10">
            <div ng-include src="'/templates/snippets/bookmark_title.html'"></div>
            <div ng-include src="'/templates/snippets/bookmark_url.html'"></div>
            <div ng-include src="'/templates/snippets/bookmark_tags.html'"></div>
            <div ng-include src="'/templates/snippets/bookmark_details.html'"></div>
            <button
                class="btn btn-xs btn-link"
                ng-if="bookmark.titleNoTag !== bookmark.liveTitle"
                ng-click="switchEditing(); bookmark.edit = edit;bookmarker.updateTitle(bookmark, true)"
            >
                update title : {{bookmark.liveTitle}}
            </button>
        </div>
        <div class="col-xs-2 text-center">
            <div ng-include src="'/templates/snippets/bookmark_btn.html'"></div>
        </div>
    </div>
</div>
