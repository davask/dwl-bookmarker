<input ng-model="query">
<button class="btn btn-primary btn-xs" ng-click="searchBookmark();">search</button>
<button class="btn btn-link btn-xs" ng-click="query='';search.bookmarks=[];">clear</button>
<br/>
<small>results : {{search.bookmarks.length}}</small>
<div class="row results" ng-show="search.bookmarks.length > 0">
    <div class="col-xs-12">
        <div ng-repeat="bookmark in search.bookmarks" ng-include src="'/templates/snippets/bookmark.html'"></div>
    </div>
</div>
