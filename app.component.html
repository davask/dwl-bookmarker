<section>
  <div class="header clearfix">

    <a href="http://www.davaskweblimited.com" target="_blank" title="www.davaskweblimited.com" class="col-1">
        <img src="assets/img/logo.png" alt="davask web limited" class="img-responsive pull-right">
    </a>
    <h1 class="col-4">bookmark manager</h1>
    <div class="header-nav col-7" id="navbar-menu">
      <ul class="nav nav-tabs">
        <li role="presentation">
          <a [routerLink]=" ['./page'] "
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
            class="disabled">
            Page
          </a>
        </li>
        <li role="presentation">
          <a [routerLink]=" ['./search'] "
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
            class="disabled">
            Search
          </a>
        </li>
        <li role="presentation">
          <a [routerLink]=" ['./tags'] "
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
            class="disabled">
            Tags
          </a>
        </li>
        <li role="presentation">
          <a [routerLink]=" ['./timer'] "
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
            class="disabled">
            Timer
          </a>
        </li>
        <li role="presentation">
          <a [routerLink]=" ['./todos/active'] "
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
            class="disabled">
            Todos
          </a>
        </li>
      </ul>
    </div>
    <!-- <img  ng-model="dwlLoading" src="../img/spinner.gif" alt="loading" class="dwlLoading"/> -->

  </div>

  <div class="container-fluid content">
    <div class="row justify-content-center">
      <div class="col-md-6 view-animate-container tab-content">

        <main>
          <router-outlet></router-outlet>
        </main>

        <pre class="app-state">this.appState.state = {{ appState.state | json }}</pre>

        <footer>

        </footer>


      </div>
    </div>
  </div>
</section>
